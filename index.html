<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>

    <header>
        <h1>Odin<span style="font-size: 3rem">â™¦</span><b>Library</b></h1>
        <div id="add"><img src="/resources/plus-solid.svg" alt="Add"> Add New Book</div>
    </header>

    <div class="mainwrapper">

        <div class="overlay">
            <form action="" id="addBook">
                <h2>Add New Book</h2>
                <label for="bookTitle">Title of the book:
                    <input type="text" id="bookTitle" name="bookTitle" required>
                </label>
                <label for="bookAuthor">Author of the book:
                    <input type="text" id="bookAuthor" name="bookAuthor" required>
                </label>
                <label for="bookPages">Pages:
                    <input type="number" id="bookPages" name="bookPages" min="1" required>
                </label>
                <label for="bookRead">Read?
                    <input type="checkbox" id="bookRead" name="bookRead">
                </label>
                <button id="addBookSubmit">Submit</button>
                <div class="close"><img src="resources/x-solid.svg" alt="Close"></div>
            </form>
        </div>

        <main id="library"></main>

    </div>

    <script src="script.js"></script>
</body>
</html>
